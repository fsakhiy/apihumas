<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>
<body>
    <main>
        <figure>
            <img src="undraw_Forgot_password_re_hxwm 1.png" alt="image of forgot password">
        </figure>
        <div class="container"> 
            <form action="/resetpassword" method="post">
                <div class="title">Reset Kata Sandi</div>
                
                <input type="password" name="password" placeholder="Kata sandi baru">

                <input type="password" name="passwordconfirmation" placeholder="Konfirmasi kata sandi">

                <script>
                    function getParams() {
                    var idx = document.URL.indexOf('?');
                    var params = new Array();
                    if (idx != -1) {
                        var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                        for (var i = 0; i < pairs.length; i++) {
                            nameVal = pairs[i].split('=');
                            params[nameVal[0]] = nameVal[1];
                        }
                    }
                    return params;
                }

                let param = getParams()
                let token = unescape(param["token"])
                document.write(`<input type="hidden" name="token" value="${token}">`)
                </script>

                <input type="submit" value="SAVE" id="submitButton">
            </form>
    
        </div>
    </main>
    
</body>
</html>
